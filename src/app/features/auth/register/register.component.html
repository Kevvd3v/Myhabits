<div class="register-background" [ngClass]="themeClass">

  <div class="theme-toggle-wrapper">
    <button class="theme-toggle-button" (click)="toggleTheme()" aria-label="Cambiar tema">
      <mat-icon>{{ themeClass === 'dark-theme' ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
  </div>

  <div class="register-card mat-elevation-z4">

    <div class="back-to-login-wrapper">
      <button mat-icon-button class="back-to-login-button" (click)="navigateToLogin()">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>

    <div class="register-logo-container">
      <img [src]="logoSrc" alt="Logo MyHabits" class="register-logo" />
    </div>

    <h2 class="register-message">Crear mi cuenta</h2>
    <p class="register-subtext">Regístrate para dar el primer paso hacia tu mejor versión.</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
          El nombre de usuario es obligatorio y debe tener al menos 3 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Fecha de nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthdate" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="registerForm.get('birthdate')?.invalid && registerForm.get('birthdate')?.touched">
          La fecha de nacimiento es obligatoria.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Registrarme
      </button>

    </form>
  </div>
</div>
